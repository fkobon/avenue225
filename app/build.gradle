apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "net.evoir.avenue225"
        minSdkVersion 14
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/jsoup-1.7.3.jar')
    compile files('libs/ormlite-android-4.41.jar')
    compile files('libs/ormlite-core-4.41.jar')

    //compile 'com.squareup.okhttp:okhttp:2.2.0' //updated this
    //compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0' //updated this
    //compile files('libs/picasso-2.2.0.jar')
    //compile 'com.squareup.picasso:picasso:2.5.0' //updated this
    compile 'com.googlecode.android-query:android-query:0.25.9'
    compile files('libs/volley.jar')
}
